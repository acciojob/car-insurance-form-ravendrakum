<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" required>
		<label for="email">Email:</label>
		<input type="email" id="email" required>
		<label >Gender:</label>
		<lable for="gender_m">Male</lable>
		<input name="ravi" type="radio" id="gender_m" required>
		<lable for="gender_f">Female</lable>
		<input name="ravi" type="radio" id="gender_f" required>
		<label for="car">Car Brands:</label>
		<select id="car">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<lable for="carage">Car Age:</lable>
		<input type="number" id="carage" required>
		<lable for="dop">Date of Purchase (dop):</lable>
		<input type="date" id="dop" required>
		<lable for="password">Password:</lable>
		<input type="password" id="password" required>
		<button type="submit">Submit Button</button>
		
		
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
